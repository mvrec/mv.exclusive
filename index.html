<script type="text/javascript">
    var videourl;
    var filelink;
    var morelink;
  $(document).ready(function () {
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    var qsp = 'id',
        trackid = getUrlParameter(qsp);

      $.ajax({
        type: "GET",
        cache: false,
        url: "https://cdn.jsdelivr.net/gh/mvrec/b2root.dev.mvr@master/js/promotion.json",
        data: {
          format: 'json'
        }
      }).done(function (data) {
        const id = trackid;
        if (id !== undefined || null || "") {
        let spData = data.find((item) => item.id === id);
        if (spData !== undefined || null || "") {
        $('.sidebar-buttons').show('slow');
        $('#Title').text(spData.Track);
        $('#Dec').text("Artist(s): " +spData.Artist);
        $('.artwork_background').css('background-image', 'url("' + spData.Cover + '")');
        $('.artwork_image_box').css('background-image', 'url("' + spData.Cover + '")');
        videourl = spData.Video;
        filelink = spData.File;
        morelink = spData.Buy;
        $('#SpotifyAlbumId').attr('src', 'https://open.spotify.com/embed/album/'+spData.Albumid+'?utm_source=generator');
        }else{
        $('.artwork_background').css('background-image', 'url("./images/demo.png")');
        $('.artwork_image_box').css('background-image', 'url("./images/demo.png")');
        $('#Title').text("Invalid Link ID");
        $('#Dec').text("Please check the url id. Or the content is deleted/expired. because our Exclusive Downloads are only available for limited days.");
        $('#Dec').css('color', 'red');
        $('#Dec').css('font-weight', '500');
        }
        
        }else{

        }
      });
    });

  function subscribeChannel(){
    $("#wc-lYt").addClass("load");
   let web_window = window.open(
     "https://youtube.com/MixVibeRec?sub_confirmation=1",
     "Popup",
     "toolbar=no, location=no, statusbar=no, menubar=no, scrollbars=1, resizable=0, width=580, height=600, top=30"
   );
   web_window.resizeTo(screen.width, screen.height);
   var check_window_close = setInterval(function () {
     if (web_window.closed) {
       clearInterval(check_window_close);
       $("#wc-lYt").removeClass("load lock");
       $("#wc-lYt").removeAttr("disabled");
       $("#wc-lYt").addClass("like");
     }
   }, 5000);
 };
 
 function likeVideo(){
    $("#wc-more").addClass("load");
    let web_window = window.open(
      videourl,
      "Popup",
      "toolbar=no, location=no, statusbar=no, menubar=no, scrollbars=1, resizable=0, width=580, height=600, top=30"
    );
    web_window.resizeTo(screen.width, screen.height);
    var check_window_close = setInterval(function () {
      if (web_window.closed) {
        clearInterval(check_window_close);
      $("#wc-more").removeClass("load lock");
      $("#wc-more").addClass("fns");
      $("#wc-more").removeAttr("disabled");
      }
    }, 5000);
    
  };

  function morePlatforms(){
    $("#wc-kldw").addClass("load");
    window.open(morelink);
      $("#wc-kldw").removeClass("load lock");
      $("#wc-kldw").removeAttr("disabled");
      $("#wc-kldw").addClass("ex");
      $("#wc-kldw").text("Download"); 
  };

  function exDownload(){
    if ($(window).width() < 767) {
      confetti({
  particleCount: 100,
  spread: 70,
  origin: { y: 0.6 }
  });
}
else {
  confetti({
  particleCount: 100,
  angle: 110,
  spread: 70,
  origin: { y: 0.6 }
  });
}
  
    var link = document.createElement("a");
    link.setAttribute("href", filelink);
    link.setAttribute("download", "filename.mp3");
    link.click();
    event.preventDefault();
  };


var myCanvas = document.createElement('canvas');
document.body.appendChild(myCanvas);
var myConfetti = confetti.create(myCanvas, { resize: true });
setTimeout(() => {
  myConfetti.reset();
}, 100);
</script>
